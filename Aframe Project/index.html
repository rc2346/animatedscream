<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ruby's Project • A-Frame</title>
    <meta name="description" content="Ruby's Project • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script> 
  </head>
  <body>
    <a-scene background="color: #262363">
      <! identifying the cursor>
          <a-entity id="mouseCursor" cursor="rayOrigin: mouse" ></a-entity>

      <! here's how I made the scream himself>
      <!body>
      <a-cylinder position="0.5 0.7 -2" radius="0.27" height="2" color="#414141" shadow></a-cylinder>
      
      <! right arm>
      <a-cylinder position="0.75 1.5 -1.8" radius="0.08" height="0.6" color="#414141" shadow
                  animation= "property: rotation;
                              to: 0 0 180;
                              dur: 500;
                              easing: linear;
                              dir: reverse;
                              startEvents: click"></a-cylinder>
      
      <! left arm>
      <a-cylinder position="0.23 1.5 -1.8" radius="0.08" height="0.6" color="#414141" shadow
                  animation= "property: rotation;
                              to: 0 0 180;
                              dur: 500;
                              easing: linear;
                              startEvents: click"></a-cylinder>
      
      <!head>
      <a-sphere position="0.5 2 -2" radius="0.4" color="#E2D8AE" sound="src: url(scream2.mp3); preload: auto; on: click"
                animation__click= "property: position;
                            from: 0.5 2 -2;            
                            to: 0.5 2.4 -2;
                            dur: 1000;
                            startEvents: click;           
                            easing: linear;
                            loop: false">
          <a-sphere position="0.05 0 0.43" radius=".05" color="#343232"></a-sphere>
          <a-sphere position="-0.2 0 0.43" radius=".05" color="#343232"></a-sphere>
          <a-ring position="-0.07 -0.17 0.43" radius-inner="0.05" radius-outer="0.07" color="#343232"></a-ring>
      </a-sphere>
      
      
      <! here's the two people in the back>
      <a-cylinder position="-9 0.7 -15" radius="0.27" height="2" color="#414141"
                  animation="property: position;
                                    to: -7 0.7 -12;
                                    dur: 1000;
                                    startEvents: mouseenter;
                                    easing: linear;
                                    loop: false"> 
        <a-sphere position="0 1.2 0" radius="0.4" color="#414141"></a-sphere>
      </a-cylinder>
      <a-cylinder position="-10 0.7 -15" radius="0.27" height="2" color="#414141"
                  animation="property: position; 
                                    to: -8 0.7 -12;
                                    dur: 1000;
                                    startEvents: mouseenter;
                                    easing: linear;
                                    loop: false">
        <a-sphere position="0 1.2 0" radius="0.4" color="#414141"></a-sphere>
      </a-cylinder>
      
    
      
      <!here's the environment>
      <a-entity environment="skyType: gradient; skyColor: #139690; horizonColor: #E95E0F; groundTexture: walkernoise; groundColor: #906453; groundColor2: #395B63"></a-entity>
